<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>soft synth</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="synthControls">
   <div id="oscType" class="panel">
    <div class="form-group">
      <label for="sine">
        <input name="osc-type" id="sine" type="radio" checked/>Sine
      </label>
    </div>
    <div class="form-group">
      <label for="square">
        <input name="osc-type" id="square" type="radio" />Square
      </label>
    </div>
    <div class="form-group">
      <label for="sawtooth">
        <input name="osc-type" id="sawtooth" type="radio" />Sawtooth
      </label>
    </div>
    <div class="form-group">
      <label for="triangle">
        <input name="osc-type" id="triangle" type="radio" />Triangle
      </label>
    </div>
   </div>
   <div id="asdr" class="panel">
    <div class="form-group">
      <input id="attack" type="range" name="asdr" orient="vertical" value="100"/>
      <label for="attack">Attack</label>
    </div>
    <div class="form-group">
      <input id="sustain" type="range" name="asdr" orient="vertical" value="100"/>
      <label for="sustain">Sustain</label>
    </div>
    <div class="form-group">
      <input id="decay" type="range" name="asdr" orient="vertical" value="100"/>
      <label for="decay">Decay</label>
    </div>
    <div class="form-group">
      <input id="release" type="range" name="asdr" orient="vertical" value="100"/>
      <label for="release">Release</label>
    </div>
   </div>
   <div id="modulation" class="panel">
     <div class="form-group">
       <input id="ampMod" type="range" name="modulation" orient="vertical" value="1" min="1" max="20"/>
       <label for="ampMod">Amp<br>mod</label>
     </div>
   </div>
   <div id="master" class="panel">
     <div class="form-group">
       <input id="masterVolume" type="range" name="modulation" orient="vertical" value="100"/>
       <label for="masterVolume">Master<br>Volume</label>
     </div>
   </div>
  </div>
  <div id="keyboard">
    <div class="white-keys">
      <span id="C" class="white-key" value="261.6"></span>
      <span id="D" class="white-key" value="293.7"></span>
      <span id="E" class="white-key" value="329.6"></span>
      <span id="F" class="white-key" value="349.2"></span>
      <span id="G" class="white-key" value="392"></span>
      <span id="A" class="white-key" value="440"></span>
      <span id="B" class="white-key" value="493.9"></span>
    </div>
    <div class="black-keys">
      <span id="Csharp" class="black-key" value="277.2"></span>
      <span id="Dsharp" class="black-key" value="311.1"></span>
      <span id="Fsharp" class="black-key" value="370"></span>
      <span id="Gsharp" class="black-key" value="415.3"></span>
      <span id="Asharp" class="black-key" value="466.2"></span>
    </div>
  </div>
  <script src="synthSetup.js"></script>
</body>
</html>
